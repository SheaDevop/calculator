<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/styles.css">
</head>
<body>
  <div id="calContainer">
      <div id="display">
        789521046876218541357315431456431561
      </div>
      <div id="container">
        <div id="numContainer">
            <button id="btn1" class="numBtn">1</button>
            <button id="btn2" class="numBtn">2</button>
            <button id="btn3" class="numBtn">3</button>
            <button id="btn4" class="numBtn">4</button>
            <button id="btn5" class="numBtn">5</button>
            <button id="btn6" class="numBtn">6</button>
            <button id="btn7" class="numBtn">7</button>
            <button id="btn8" class="numBtn">8</button>
            <button id="btn9" class="numBtn">9</button>
            <button id="btn0" class="numBtn">0</button>
        </div>
        <div id="operatorsContainer">
            <button id="clearBtn" class="operatorBtn">C</button>
            <button id="addBtn" class="operatorBtn">+</button>
            <button id="subtractBtn" class="operatorBtn">-</button>
            <button id="multiplyBtn" class="operatorBtn">*</button>
            <button id="divideBtn" class="operatorBtn">/</button>
            <button id="equalsBtn" class="operatorBtn">=</button>
        </div>
      </div>
  </div>  
</body>
</html>
